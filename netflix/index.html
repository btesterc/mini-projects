<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <main>
        <nav>
            <img class="logo" src="netflix_logo.svg" alt="netflix-logo">
            <ul class="nav-link">
                <li>English</li>
                <button>Sign in</button>
            </ul>
        
        </nav>
        <section class="hero">

            <div class="hero-mail">

            </div>

        </section>


    </main>
